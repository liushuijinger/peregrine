<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head><title>Login Page</title></head>
<body onload="document.f.username.focus();">
<h3>Login with Username and Password</h3>
<form name="f" action="/peregrine/login" method="POST">
    <table>
        <tbody>
        <tr>
            <td>User:</td>
            <td><input type="text" name="username" value="" autocomplete="off"></input>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" autocomplete="off"></input>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="remember-me"></input></td>
            <td>Remember me on this computer.</td>
        </tr>
        <tr>
            <td colspan="2"><input name="submit" type="submit" value="Login"></input></td>
        </tr>
        </tbody>
    </table>
</form>
<audio controls="controls" style="display: none;"></audio>
</body>
</html>
